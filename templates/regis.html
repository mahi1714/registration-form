<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/regis.css">
    
  </head>
  <body>
  <div class="navhead">
    <div class="navbarArea">
      <div class="logo">
        <a href="/home">
          <img src="/static/mainLogo.png" style="cursor: pointer;" width="100px" alt="">
        </a>
      </div>
      <div class="logotitle">
        <h4 style="color: #fff;">Learning Zone</h4>
      </div>
    </div>
  </div>
    

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Join with Our <br> Community</h1>
      </div>
      <div class="col-sm">
        <div class="containerForm">
          <div class="formArea">
            <form method="POST" action="http://127.0.0.1:5000/insert">
              <div class="form-group">
                <h2 style="text-align: center">Create <span>an</span> Account</h2>
                <div class="form-group">
                  <label for="fname">Full Name</label>
                  <input type="text" name="fullName" class="form-control" id="fname" placeholder="Full Name" required>
                </div>

               
                

                <label for="emailAdd">Email address</label>
                <input type="email" name="email" class="form-control" id="emailAdd" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                {% if user %}
                <h5 style="color: red;" for="alertmail">This mail already exist</h5>

                {% endif %}
              </div>
              <div class="form-group">
                <label for="mobile">Mobile No</label>
                <input type="number" name="mobile" class="form-control" id="mobile" placeholder="Mobile No" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
              </div>
              <p>If you are already have an account. Please <a href="/login">Login</a> </p>
          
              <div class="submitbtn">
                <button type="submit" style="text-align:center" class="btn btn-outline-dark">Sign up</button>
              </div>
  
            </form>
          </div>
      </div>
      </div>
      
    </div>
  </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
